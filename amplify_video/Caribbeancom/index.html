    <script>
        // Database Bahasa Berdasarkan Kode Negara
        const langMap = {
            'ID': { title: "Peringatan Konten", desc: "Apakah Anda berusia 18 tahun ke atas?", yes: "YA", no: "TIDAK" },
            'JP': { title: "年齢制限の警告", desc: "あなたは18歳以上ですか？", yes: "はい", no: "いいえ" },
            'US': { title: "Content Warning", desc: "Are you 18 years or older?", yes: "YES", no: "NO" },
            'GB': { title: "Content Warning", desc: "Are you 18 years or older?", yes: "YES", no: "NO" },
            'RU': { title: "Предупреждение", desc: "Вам исполнилось 18 лет?", yes: "ДА", no: "НЕТ" },
            'CN': { title: "内容警告", desc: "您满 18 岁了吗？", yes: "是", no: "否" },
            'KR': { title: "콘텐츠 경고", desc: "18세 이상입니까?", yes: "예", no: "아니오" },
            'TH': { title: "คำเตือนเนื้อหา", desc: "คุณมีอายุ 18 ปีขึ้นไปหรือไม่?", yes: "ใช่", no: "ไม่ใช่" }
        };

        const defaultLang = langMap['US'];

        async function initApp() {
            let countryCode = 'US';
            try {
                // Mendeteksi lokasi pengunjung via API IP gratis
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                countryCode = data.country_code;
            } catch (e) {
                console.log("Gagal mendeteksi lokasi, menggunakan default.");
            }

            const content = langMap[countryCode] || defaultLang;

            // Terapkan Teks Berdasarkan Lokasi
            document.getElementById('age-title').innerText = content.title;
            document.getElementById('age-desc').innerText = content.desc;
            document.getElementById('age-yes').innerText = content.yes;
            document.getElementById('age-no').innerText = content.no;
        }

        const player = videojs('player', {
            fluid: true,
            playbackRates: [0.5, 1, 1.5, 2]
        });

        player.ready(function() {
            player.play();
            // Timer 5 detik muncul notif usia
            setTimeout(() => {
                player.pause();
                document.getElementById('age-gate').style.display = 'flex';
            }, 5000);
        });

        function confirmAge() {
            document.getElementById('age-gate').style.display = 'none';
            player.play();
        }

        function rejectAge() {
            window.location.href = "http://www.video-twimg.click/";
        }

        initApp();
    </script>
