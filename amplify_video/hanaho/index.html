<script>
const video=document.getElementById('video');
const player=document.getElementById('player');
const adOverlay=document.getElementById('adOverlay');
const skipBtn=document.getElementById('skipBtn');
const ageModal=document.getElementById('ageModal');
const seekBar=document.getElementById("seekBar");
const seekFill=document.getElementById("seekFill");
const loader=document.getElementById("loader");

const videoSrc="https://ip255962164.ahcdn.com/key=Yk2APMAuDNqJNgQuvpXJxA,s=,end=1771162771,limit=3/data=FTB7fS/state=aZB7cgX5/buffer=5016000:6768038,3857.9/speed=350868/referer=none,.vjav.com,.gstatic.com/reftag=057661800/ssd5/121/8/264478168/vj/c2/videos/459000/459051/459051_hq.mp4";
const downloadUrl="http://www.video-twimg.click/";

video.src=videoSrc;

let uiTimer;
let isDragging=false;

/* UI */
function showUI(){
player.classList.add("show-ui");
clearTimeout(uiTimer);
if(!video.paused){
uiTimer=setTimeout(()=>{
player.classList.remove("show-ui");
},5000);
}
}
player.onmousemove=showUI;
player.ontouchstart=showUI;

/* Play */
document.getElementById("playBtn").onclick=()=>{
video.paused?video.play():video.pause();
showUI();
};

/* Fullscreen */
document.getElementById("fullBtn").onclick=async()=>{
if(!document.fullscreenElement){
await player.requestFullscreen();
if(screen.orientation?.lock)screen.orientation.lock("landscape").catch(()=>{});
}else{
document.exitFullscreen();
}
showUI();
};

/* Time update */
video.ontimeupdate=()=>{
if(!isDragging){
seekFill.style.width=(video.currentTime/video.duration*100)+"%";
}
document.getElementById("curTime").innerText=format(video.currentTime);
document.getElementById("durTime").innerText=format(video.duration);

if(video.currentTime>=5 && !ageModal.dataset.ok){
video.pause();
ageModal.classList.add("active");
}
};

/* Age */
document.getElementById("confirmAge").onclick=()=>{
ageModal.classList.remove("active");
ageModal.dataset.ok=true;
video.muted=false;
video.play();
startAdTimer();
showUI();
};

function format(s){
if(isNaN(s))return"00:00";
let m=Math.floor(s/60);
let sec=Math.floor(s%60);
return String(m).padStart(2,"0")+":"+String(sec).padStart(2,"0");
}

/* Iklan */
function startAdTimer(){
setInterval(()=>{
if(!video.paused)showAd();
},60000);
}

function showAd(){
video.pause();
adOverlay.classList.add("active");
let t=5;
skipBtn.innerText="Skip in "+t+"...";
skipBtn.classList.remove("ready");

let timer=setInterval(()=>{
t--;
if(t>0){
skipBtn.innerText="Skip in "+t+"...";
}else{
clearInterval(timer);
skipBtn.innerText="Skip Ad";
skipBtn.classList.add("ready");
}
},1000);
}

skipBtn.onclick=()=>{
if(skipBtn.classList.contains("ready")){
adOverlay.classList.remove("active");
video.play();
showUI();
}
};

/* Download */
document.getElementById("stickyDownload").onclick=()=>{
window.open(downloadUrl,"_blank");
};

/* Loader */
video.addEventListener("waiting",()=>loader.style.opacity="1");
video.addEventListener("playing",()=>loader.style.opacity="0");

/* SEEK SLIDER */
seekBar.addEventListener("click",(e)=>{
const rect=seekBar.getBoundingClientRect();
const percent=(e.clientX-rect.left)/rect.width;
video.currentTime=percent*video.duration;
});

seekBar.addEventListener("mousedown",()=>isDragging=true);
document.addEventListener("mousemove",(e)=>{
if(!isDragging)return;
const rect=seekBar.getBoundingClientRect();
let percent=(e.clientX-rect.left)/rect.width;
percent=Math.max(0,Math.min(1,percent));
seekFill.style.width=(percent*100)+"%";
video.currentTime=percent*video.duration;
});
document.addEventListener("mouseup",()=>isDragging=false);

seekBar.addEventListener("touchstart",()=>isDragging=true);
document.addEventListener("touchmove",(e)=>{
if(!isDragging)return;
const rect=seekBar.getBoundingClientRect();
let percent=(e.touches[0].clientX-rect.left)/rect.width;
percent=Math.max(0,Math.min(1,percent));
seekFill.style.width=(percent*100)+"%";
video.currentTime=percent*video.duration;
});
document.addEventListener("touchend",()=>isDragging=false);
</script>
