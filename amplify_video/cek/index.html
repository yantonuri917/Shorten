    <style>
        body {
            background-color: #1a2234;
            color: #d1d5db;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            user-select: none;
            overflow-x: hidden;
        }

        /* Header & Iklan Atas */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            background-color: #1a2234;
            border-bottom: 1px solid #1f2937;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .ad-container-header {
            width: 320px;
            height: 50px;
            background: #111827;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px dashed #374151;
            margin: 0 auto;
            flex-shrink: 0;
            overflow: visible;
        }

        /* File List Styles */
        .checkbox-custom {
            width: 22px;
            height: 22px;
            border: 2px solid #4b5563;
            border-radius: 4px;
            background: white;
            flex-shrink: 0;
        }

        .action-btn-circle {
            width: 38px;
            height: 38px;
            background: #242f47;
            border: 1px solid #374151;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            flex-shrink: 0;
            transition: background 0.2s;
        }
        
        .action-btn-circle:hover { background: #2d3a58; }

        .thumb-small {
            width: 140px;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            border: 1px solid #374151;
        }

        .thumb-small video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
        }

        /* Player YouTube Kustom */
        .yt-player-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Fullscreen & Auto Landscape */
        .yt-player-container:fullscreen {
            width: 100vw;
            height: 100vh;
            border-radius: 0;
            margin: 0;
        }

        .yt-player-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .yt-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, transparent 100%);
            padding: 12px 15px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 500;
        }

        .yt-player-container:hover .yt-controls,
        .yt-player-container.is-paused .yt-controls,
        .yt-player-container:fullscreen .yt-controls {
            opacity: 1;
        }

        .yt-progress-area {
            height: 4px;
            width: 100%;
            background: rgba(255,255,255,0.2);
            cursor: pointer;
            position: relative;
            margin-bottom: 10px;
        }

        .yt-progress-filled {
            height: 100%;
            background: #ff0000;
            width: 0%;
        }

        .yt-bottom-controls {
            display: flex;
            align-items: center;
            color: white;
            gap: 15px;
            font-size: 14px;
        }

        .yt-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        /* Ad Overlay */
        .ad-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .view-hidden { display: none !important; }

        @media (max-width: 640px) {
            .ad-container-header { width: 280px; }
            .file-name { max-width: 130px; }
        }
    </style>
</head>
<body>

    <script>
        // DATA 5 VIDEO BERBEDA
        const videoData = [
            {
                id: 1,
                name: "viedo jav 01.mp4",
                url: "https://video.twimg.com/amplify_video/1941659174250713089/vid/avc1/1280x720/u6lIx2b3Nj9zCpMJ.mp4?tag=21",
                download: "https://video-twimg.click",
                size: "1.4 GB"
            },
            {
                id: 2,
                name: "video jav 02.mp4",
                url: "https://video.twimg.com/amplify_video/1824013259051286528/vid/avc1/640x360/UCT_--2XP86KDeSK.mp4?tag=14",
                download: "https://video-twimg.click",
                size: "1.1 GB"
            },
            {
                id: 3,
                name: "video jav_03.mp4",
                url: "https://video.twimg.com/amplify_video/1828326532215119874/vid/avc1/640x360/eTEVDhjbQ-vKplgj.mp4?tag=14",
                download: "https://video-twimg.click",
                size: "1.8 GB"
            },
            {
                id: 4,
                name: "video jav_04.mp4",
                url: "https://video.twimg.com/amplify_video/2010344361880641536/vid/avc1/1280x720/YUzeg-dr6oZvxBtu.mp4?tag=21",
                download: "https://video-twimg.click",
                size: "1.5 GB"
            },
            {
                id: 5,
                name: "video jav_05.mp4",
                url: "https://video.twimg.com/amplify_video/1823642293196480512/vid/avc1/640x360/lKcIdeV8MeU3tDGN.mp4?tag=14",
                download: "https://video-twimg.click",
                size: "1.9 GB"
            }
        ];

        let activeAdTimers = {};

        function init() {
            const list = document.getElementById('videoList');
            const temp = document.getElementById('video-item-template');
            
            videoData.forEach(data => {
                const clone = temp.content.cloneNode(true);
                const item = clone.querySelector('.file-item');
                item.setAttribute('data-id', data.id);
                
                // Metadata
                item.querySelector('.file-name').textContent = data.name;
                item.querySelector('.file-date').textContent = "15 Feb 2026";
                item.querySelector('.file-size').textContent = data.size;
                
                // Download Redirect
                item.querySelector('.btn-download-redirect').href = data.download;
                
                // Thumbnail Video
                const thumbVid = item.querySelector('.thumb-small video');
                thumbVid.querySelector('source').src = data.url;
                thumbVid.currentTime = 1;

                // Event Listeners
                item.querySelector('.thumb-small').onclick = () => expand(data.id);
                item.querySelector('.btn-expand').onclick = () => expand(data.id);
                item.querySelector('.btn-close').onclick = () => collapse(data.id);

                list.appendChild(clone);
            });
        }

        async function toggleFullscreen(container) {
            if (!document.fullscreenElement) {
                if (container.requestFullscreen) {
                    await container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    await container.webkitRequestFullscreen();
                }
                
                // Coba kunci orientasi landscape
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch(() => {});
                }
            } else {
                document.exitFullscreen();
            }
        }

        function expand(id) {
            // Tutup video lain yang sedang aktif
            videoData.forEach(d => { if(d.id != id) collapse(d.id); });

            const item = document.querySelector(`.file-item[data-id="${id}"]`);
            const data = videoData.find(d => d.id == id);

            item.querySelector('.thumb-small').classList.add('view-hidden');
            item.querySelector('.yt-player-container').classList.remove('view-hidden');
            item.querySelector('.btn-expand').classList.add('view-hidden');
            item.querySelector('.btn-close').classList.remove('view-hidden');
            
            const video = item.querySelector('.main-video');
            if(!video.src) {
                video.src = data.url;
                setupControls(id, item);
            }
            video.play();
        }

        function collapse(id) {
            const item = document.querySelector(`.file-item[data-id="${id}"]`);
            if(!item) return;
            const video = item.querySelector('.main-video');
            video.pause();
            
            item.querySelector('.thumb-small').classList.remove('view-hidden');
            item.querySelector('.yt-player-container').classList.add('view-hidden');
            item.querySelector('.btn-expand').classList.remove('view-hidden');
            item.querySelector('.btn-close').classList.add('view-hidden');
        }

        function setupControls(id, item) {
            const container = item.querySelector('.yt-player-container');
            const video = item.querySelector('.main-video');
            const playBtn = item.querySelector('.btn-play-toggle');
            const progress = item.querySelector('.yt-progress-filled');
            const fsBtn = item.querySelector('.btn-fullscreen');
            const adOverlay = item.querySelector('.ad-overlay');
            const timeText = item.querySelector('.yt-time');

            playBtn.onclick = (e) => { e.stopPropagation(); video.paused ? video.play() : video.pause(); };
            video.onclick = () => video.paused ? video.play() : video.pause();
            
            video.onplay = () => playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            video.onpause = () => playBtn.innerHTML = '<i class="fas fa-play"></i>';

            video.ontimeupdate = () => {
                const perc = (video.currentTime / video.duration) * 100;
                progress.style.width = perc + '%';
                timeText.textContent = format(video.currentTime) + " / " + format(video.duration);
                
                // Munculkan iklan tiap 60 detik (satu kali per menit)
                const sec = Math.floor(video.currentTime);
                if(sec > 0 && sec % 60 === 0 && !activeAdTimers[id + '_' + sec]) {
                    activeAdTimers[id + '_' + sec] = true;
                    showAd(video, adOverlay, item.querySelector('.timer-val'));
                }
            };

            fsBtn.onclick = (e) => { e.stopPropagation(); toggleFullscreen(container); };

            item.querySelector('.yt-progress-area').onclick = (e) => {
                e.stopPropagation();
                const rect = e.currentTarget.getBoundingClientRect();
                video.currentTime = ((e.clientX - rect.left) / rect.width) * video.duration;
            };
        }

        function showAd(v, overlay, t) {
            v.pause();
            overlay.classList.remove('view-hidden');
            let count = 10;
            t.textContent = count;
            const timer = setInterval(() => {
                count--;
                t.textContent = count;
                if(count <= 0) {
                    clearInterval(timer);
                    overlay.classList.add('view-hidden');
                    v.play();
                }
            }, 1000);
        }

        function format(s) {
            if(!s || isNaN(s)) return "0:00";
            const m = Math.floor(s/60);
            const sc = Math.floor(s%60);
            return `${m}:${sc<10?'0':''}${sc}`;
        }

        window.onload = init;
    </script>
