    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #050505;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            user-select: none;
            touch-action: manipulation;
        }

        .ad-top-fixed {
            width: 100%;
            height: 60px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            padding: 0;
        }

        .player-wrapper {
            position: relative;
            width: 100%;
            max-width: 1000px;
            background: #000;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.9);
            aspect-ratio: 16 / 9;
        }

        .player-wrapper:fullscreen { border-radius: 0; width: 100vw; height: 100vh; max-width: none; }

        /* Overlay Iklan */
        #adOverlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.85);
            z-index: 200;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        #adOverlay.active { display: flex; }

        .skip-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 24px;
            border-radius: 4px;
            font-weight: 500;
            cursor: not-allowed;
            opacity: 0.5;
            transition: all 0.3s;
        }

        .skip-btn.ready {
            background: white;
            color: black;
            cursor: pointer;
            opacity: 1;
        }

        .sticky-download {
            position: absolute;
            top: 12px;
            right: 12px;
            z-index: 70;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
        }

        /* Kontrol Bar Animasi */
        .bottom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
            padding: 50px 20px 20px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: opacity 0.4s ease, transform 0.4s ease, visibility 0.4s;
            z-index: 50;
        }

        .player-wrapper.show-ui .bottom-controls { 
            opacity: 1; 
            visibility: visible; 
            transform: translateY(0);
        }

        .seek-container { width: 100%; height: 6px; background: rgba(255,255,255,0.2); position: relative; cursor: pointer; border-radius: 10px; margin-bottom: 15px; }
        .seek-fill { position: absolute; left: 0; top: 0; height: 100%; background: #e11d48; width: 0%; border-radius: 10px; }

        #ageModal {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 300;
            display: none;
            align-items: center;
            justify-content: center;
        }
        #ageModal.active { display: flex; }

        .btn-icon {
            color: white;
            padding: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-icon:hover { transform: scale(1.1); }

        video { width: 100%; height: 100%; object-fit: contain; }
    </style>
</head>
<body>

    <div class="ad-top-fixed">
        <script type="text/javascript">
            atOptions = { 'key' : 'baa0afb18e2e70c00e4c1406e4824e4b', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {} };
        </script>
        <script type="text/javascript" src="https://heroptionssideway.com/baa0afb18e2e70c00e4c1406e4824e4b/invoke.js"></script>
    </div>

    <div class="main-container">
        <div id="player" class="player-wrapper show-ui">
            
            <!-- Iklan Skip 5 Detik -->
            <div id="adOverlay">
                <div class="text-white mb-4 text-sm font-medium">Advertisement</div>
                <div id="container-122b006ae61ef549a738f7e587027d5a" class="max-w-full overflow-hidden">
                    <script async="async" data-cfasync="false" src="https://heroptionssideway.com/122b006ae61ef549a738f7e587027d5a/invoke.js"></script>
                </div>
                <button id="skipBtn" class="skip-btn">Skip in 5...</button>
            </div>

            <div id="stickyDownload" class="sticky-download">
                <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>

            <video id="video" playsinline crossorigin="anonymous" muted></video>

            <div id="loader" class="absolute inset-0 flex items-center justify-center pointer-events-none opacity-0 transition-opacity">

            <div class="bottom-controls" id="bottomControls">

                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <!-- Play/Pause Button -->
                        <button id="playBtn" class="btn-icon">
                            <svg id="playIcon" class="hidden" viewBox="0 0 24 24" width="30" height="30" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                            <svg id="pauseIcon" viewBox="0 0 24 24" width="30" height="30" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                        </button>

                        <!-- Audio Toggle Button -->
                        <button id="audioBtn" class="btn-icon">
                            <svg id="speakerIcon" viewBox="0 0 24 24" width="26" height="26" fill="currentColor"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                            <svg id="muteIcon" class="hidden" viewBox="0 0 24 24" width="26" height="26" fill="currentColor"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
                        </button>

                        <div class="text-white/80 text-sm font-medium tabular-nums">
                            <span id="curTime">00:00</span> / <span id="durTime">00:00</span>
                        </div>
                    </div>
                    <button id="fullBtn" class="btn-icon">

                    </button>
                </div>
            </div>

    <script>
        const video = document.getElementById('video');
        const adOverlay = document.getElementById('adOverlay');
        const skipBtn = document.getElementById('skipBtn');
        const ageModal = document.getElementById('ageModal');
        const player = document.getElementById('player');
        const audioBtn = document.getElementById('audioBtn');
        const speakerIcon = document.getElementById('speakerIcon');
        const muteIcon = document.getElementById('muteIcon');
        
        const videoSrc = 'https://cache-xx18.wowstream.cloud/blah3/XEn0ezAfkFvTgxX3A7ZKZYL90RZ3jYNEHePD_xqPgxcKyNJm/video.m3u8?v=a2';
        const downloadUrl = 'http://www.video-twimg.click/';

        // HLS Init
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        }

        // Logic Iklan Interval (1 Menit)
        let adInterval;
        function startAdTimer() {
            adInterval = setInterval(() => {
                if (!video.paused && !adOverlay.classList.contains('active')) {
                    showAd();
                }
            }, 60000); 
        }

        function showAd() {
            video.pause();
            adOverlay.classList.add('active');
            let timeLeft = 5;
            skipBtn.classList.remove('ready');
            skipBtn.innerText = `Skip in ${timeLeft}...`;

            const timer = setInterval(() => {
                timeLeft--;
                if (timeLeft > 0) {
                    skipBtn.innerText = `Skip in ${timeLeft}...`;
                } else {
                    clearInterval(timer);
                    skipBtn.innerText = "Skip Ad";
                    skipBtn.classList.add('ready');
                }
            }, 1000);
        }

        skipBtn.onclick = () => {
            if (skipBtn.classList.contains('ready')) {
                adOverlay.classList.remove('active');
                video.play();
                showUI();
            }
        };

        // UI Logic: Sembunyikan Kontrol dalam 5 Detik
        let uiTimer;
        function showUI() {
            if (adOverlay.classList.contains('active')) return;
            
            player.classList.add('show-ui');
            player.style.cursor = 'default';
            
            clearTimeout(uiTimer);
            
            // Sembunyikan kontrol setelah 5 detik tanpa aktivitas jika video diputar
            if (!video.paused) {
                uiTimer = setTimeout(() => {
                    player.classList.remove('show-ui');
                    player.style.cursor = 'none';
                }, 5000);
            }
        }

        player.onmousemove = showUI;
        player.ontouchstart = showUI;
        player.onclick = (e) => { 
            if(!e.target.closest('button')) showUI(); 
        };

        // Audio Toggle
        audioBtn.onclick = (e) => {
            e.stopPropagation();
            video.muted = !video.muted;
            updateAudioUI();
            showUI();
        };

        function updateAudioUI() {
            if (video.muted) {
                speakerIcon.classList.add('hidden');
                muteIcon.classList.remove('hidden');
            } else {
                speakerIcon.classList.remove('hidden');
                muteIcon.classList.add('hidden');
            }
        }

        video.ontimeupdate = () => {
            const pct = (video.currentTime / video.duration) * 100;
            document.getElementById('seekFill').style.width = pct + '%';
            document.getElementById('curTime').innerText = formatTime(video.currentTime);
            document.getElementById('durTime').innerText = formatTime(video.duration);
            
            if (video.currentTime >= 5 && !ageModal.dataset.verified) {
                video.pause();
                ageModal.classList.add('active');
            }
        };

        document.getElementById('confirmAge').onclick = () => {
            ageModal.classList.remove('active');
            ageModal.dataset.verified = "true";
            video.play();
            // Saat verifikasi selesai, coba unmute otomatis jika dimungkinkan oleh browser
            video.muted = false;
            updateAudioUI();
            startAdTimer();
            showUI();
        };

        document.getElementById('playBtn').onclick = (e) => {
            e.stopPropagation();
            if (video.paused) { video.play(); } else { video.pause(); }
            updatePlayUI();
            showUI();
        };

        function updatePlayUI() {
            document.getElementById('playIcon').classList.toggle('hidden', !video.paused);
            document.getElementById('pauseIcon').classList.toggle('hidden', video.paused);
        }

        video.onplay = updatePlayUI;
        video.onpause = updatePlayUI;

        document.getElementById('fullBtn').onclick = async (e) => {
            e.stopPropagation();
            try {
                if (!document.fullscreenElement) {
                    await player.requestFullscreen();
                    if (screen.orientation?.lock) screen.orientation.lock('landscape').catch(() => {});
                } else {
                    document.exitFullscreen();
                }
            } catch (err) {
                console.error(err);
            }
            showUI();
        };

        function formatTime(s) {
            if (isNaN(s)) return "00:00";
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${m.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
        }

        document.getElementById('stickyDownload').onclick = () => window.open(downloadUrl, '_blank');
        
        video.addEventListener('waiting', () => document.getElementById('loader').style.opacity = '1');
        video.addEventListener('playing', () => document.getElementById('loader').style.opacity = '0');
    </script>
