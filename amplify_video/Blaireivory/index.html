<style>
/* ===== VIDEO BACKGROUND ===== */
.video-bg {
  position: fixed;
  inset: 0;
  overflow: hidden;
  z-index: -2;
}

.video-bg video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(.55) contrast(1.05);
}

/* overlay gelap */
.video-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.45);
  z-index: -1;
}

body {
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif;
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:opacity .6s ease;
}

body.fade-out { opacity:0; }

/* ===== LOADER ===== */
.loader-wrap {
  position: relative;
  width: 64px;
  height: 64px;
  margin-bottom: 14px;
}

.loader-ring {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 3px solid rgba(255,255,255,.15);
  border-top: 3px solid #00ffe1;
  animation: spin 1s linear infinite;
  box-shadow: 0 0 20px #00ffe1;
}

.loader-core {
  position:absolute;
  top:50%;
  left:50%;
  width:18px;
  height:18px;
  background:#00ffe1;
  border-radius:50%;
  transform:translate(-50%,-50%);
  animation:pulse 1.2s ease-in-out infinite;
  box-shadow:0 0 25px #00ffe1;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

@keyframes pulse {
  0% { transform:translate(-50%,-50%) scale(1); opacity:1; }
  50% { transform:translate(-50%,-50%) scale(1.4); opacity:.6; }
  100% { transform:translate(-50%,-50%) scale(1); opacity:1; }
}
</style>
</head>
