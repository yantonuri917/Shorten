<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #000;
}

/* PLAYER */
.player {
  position: fixed;
  inset: 0;
  background: #000;
}

/* VIDEO */
.player video {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

@media (max-width: 768px) {
  .player video {
    object-fit: cover;
  }
}

/* PLAY BUTTON */
.play-btn {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 90px;
  height: 90px;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,.6);
  border-radius: 50%;
  cursor: pointer;
  z-index: 5;
}

.play-btn::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-35%, -50%);
  border-style: solid;
  border-width: 18px 0 18px 30px;
  border-color: transparent transparent transparent #fff;
}

.player.playing .play-btn {
  display: none;
}

/* DOWNLOAD */
.download-btn {
  position: absolute;
  top: 16px;
  right: 16px;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 16px;
  border-radius: 30px;
  background: rgba(20,20,20,.65);
  color: #fff;
  text-decoration: none;
  z-index: 6;
}

/* ===== BANNER IKLAN (TETAP ADA) ===== */
.ad-container {
  position: absolute;
  left: 50%;
  bottom: calc(20px + env(safe-area-inset-bottom));
  transform: translateX(-50%);
  width: 320px;
  height: 50px;
  z-index: 7;
}

/* ===== OVERLAY IKLAN SKIP ===== */
.ad-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,.85);
  z-index: 8;
  display: none;
  justify-content: center;
  align-items: center;
}

.skip-box {
  width: 90%;
  max-width: 420px;
  background: #000;
  padding: 10px;
  text-align: center;
}

.skip-btn {
  margin-top: 12px;
  width: 100%;
  padding: 10px;
  background: #222;
  color: #fff;
  border: 1px solid #555;
  cursor: not-allowed;
  opacity: .6;
}

.skip-btn.active {
  background: #e50914;
  border-color: #e50914;
  cursor: pointer;
  opacity: 1;
}

<div class="player" id="player">

  <video id="video" playsinline preload="metadata">
    <source src="https://cdn.videy.co/fcO9W8N31.mp4" type="video/mp4">
  </video>

  <!-- PLAY -->

  <!-- DOWNLOAD -->

    <script>
  atOptions = {

  };
</script>
<script src="https://heroptionssideway.com/baa0afb18e2e70c00e4c1406e4824e4b/invoke.js"></script>  
  </div>

  <!-- ===== IKLAN SKIP ===== -->
  <div class="ad-overlay" id="adOverlay">
    <div class="skip-box">

      <script async data-cfasync="false"
        src="https://heroptionssideway.com/122b006ae61ef549a738f7e587027d5a/invoke.js">
      </script>
      <div id="container-122b006ae61ef549a738f7e587027d5a"></div>

      <button class="skip-btn" id="skipBtn">Skip in 5</button>
    </div>
  </div>

</div>

<script>
const video = document.getElementById("video");
const player = document.getElementById("player");
const playBtn = document.getElementById("playBtn");
const overlay = document.getElementById("adOverlay");
const skipBtn = document.getElementById("skipBtn");

let shown = false;
let timeLeft = 5;
let timer;

playBtn.onclick = () => {
  if (!shown) {
    shown = true;
    overlay.style.display = "flex";

    timer = setInterval(() => {
      timeLeft--;
      skipBtn.textContent = "Skip in " + timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        skipBtn.textContent = "Skip Ad";
        skipBtn.classList.add("active");
      }
    }, 1000);
  }
};

skipBtn.onclick = () => {
  if (timeLeft <= 0) {
    overlay.style.display = "none";
    video.play();
  }
};

video.onplay = () => player.classList.add("playing");
video.onpause = () => player.classList.remove("playing");
</script>
