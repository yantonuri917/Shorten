<style>
html,body{
  margin:0;
  padding:0;
  background:#000;
  width:100%;
  height:100%;
  font-family:Arial,sans-serif;
}

.page{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

/* PLAYER */
.player{
  width:100%;
  max-width:1200px;
  position:relative;
  background:#000;
  border-radius:12px;
  overflow:hidden;
}

/* VIDEO */
.player iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:none;
}

/* PLAY ICON */
.center-play{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:64px;
  color:white;
  opacity:.85;
  cursor:pointer;
  z-index:10;
}

/* CONTROLS */
.controls{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  padding:12px;
  display:flex;
  align-items:center;
  gap:12px;
  background:linear-gradient(to top,rgba(0,0,0,.75),transparent);
}

.controls button{
  background:none;
  border:none;
  color:white;
  font-size:18px;
  cursor:pointer;
}

.controls button:hover{
  color:#ffcc00;
}

.progress-box{
  flex:1;
  height:5px;
  background:#444;
}
.progress{
  height:100%;
  width:0%;
  background:#ffcc00;
}

/* NEXT TEXT */
#nextBtn{
  font-size:14px;
  font-weight:bold;
  padding:6px 10px;
  border:1px solid #ffcc00;
  border-radius:6px;
  color:#ffcc00;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

/* ADS */
.ads{
  margin-top:20px;
}
</style>
</head>

<body>

<div class="page">

  <div class="player" id="player" data-ratio="9/16">

    <iframe id="embedVideo"
      src="https://app.videas.fr/embed/media/edff1c9b-fe89-44c1-98d8-54299103c6c5/"
      allow="autoplay; fullscreen"
      allowfullscreen></iframe>

    <i class="fa fa-play center-play" id="centerPlay"></i>

    <div class="controls">
      <button id="playBtn"><i class="fa fa-play"></i></button>

      <div class="progress-box">
        <div class="progress"></div>
      </div>

      <!-- NEXT VIDEO -->
      <button id="nextBtn">NEXT VIDEO</button>
    </div>
  </div>

  <div class="ads">

<script>
const player = document.getElementById('player');
const embed = document.getElementById('embedVideo');
const playBtn = document.getElementById('playBtn');
const centerPlay = document.getElementById('centerPlay');
const nextBtn = document.getElementById('nextBtn');

/* RATIO */
player.style.aspectRatio = '9/16';

/* PLAY */
function play(){
  embed.src = embed.src.split('?')[0] + '?autoplay=1';
  centerPlay.style.display='none';
  playBtn.innerHTML='<i class="fa fa-pause"></i>';
}

function pause(){
  embed.src = embed.src.split('?')[0];
  centerPlay.style.display='block';
  playBtn.innerHTML='<i class="fa fa-play"></i>';
}

playBtn.onclick = centerPlay.onclick = () => {
  centerPlay.style.display === 'none' ? pause() : play();
};

/* NEXT VIDEO â†’ IKLAN */

    '_blank'
  );
};
</script>
