<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>cumatoze1</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
}

video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.popup-box {
  background: #111;
  color: #fff;
  padding: 22px;
  border-radius: 14px;
  width: 85%;
  max-width: 340px;
  text-align: center;
  font-family: Arial, sans-serif;
}

.popup-box h3 {
  margin-bottom: 10px;
}

.popup-box p {
  font-size: 14px;
  margin-bottom: 18px;
}

.popup-box button {
  width: 100%;
  padding: 12px;
  font-size: 15px;
  border: none;
  border-radius: 10px;
  background: #ff3d3d;
  color: #fff;
  cursor: pointer;
}
</style>
</head>
<body>

<!-- VIDEO -->
<video
  autoplay
  muted
  loop
  controls
  playsinline
  controlsList="nodownload noplaybackrate nofullscreen"
  disablePictureInPicture
  oncontextmenu="return false;">
  <source src="https://cdn.videy.co/XF3ulqxY1.mp4" type="video/mp4">
</video>

<!-- POPUP 1 -->
<div class="popup" id="popup1">
  <div class="popup-box">
    <h3>age confirmation</h3>
    <p>This content is only for ages 18 and above</p>
    <button onclick="openAd(1)">I am 18+</button>
  </div>
</div>

<!-- POPUP 2 -->
<div class="popup" id="popup2">
  <div class="popup-box">
    <h3>NEXT</h3>
    <p>Klik Next.</p>
    <button onclick="openAd(2)">Next</button>
  </div>
</div>

<!-- POPUP 3 -->
<div class="popup" id="popup3">
  <div class="popup-box">
    <h3>NEXT</h3>
    <p>click next </p>
    <button onclick="openAd(3)">Next</button>
  </div>
</div>

<script>
const AD_URL = 'https://heroptionssideway.com/dyu6kzr44?key=703bc4908bfdd21b148e4fe03f9810cb';
const video = document.getElementById('vid');

function openAd(step) {
  window.open(AD_URL, '_blank'); // buka iklan tab baru
  document.getElementById('popup' + step).style.display = 'none';
  video.play(); // pastikan video lanjut
}

let started = false;

video.addEventListener('play', () => {
  if (started) return;
  started = true;

  // Popup 1 – 5 detik
  setTimeout(() => {
    popup1.style.display = 'flex';
  }, 5000);

  // Popup 2 – +30 detik
  setTimeout(() => {
    popup2.style.display = 'flex';
  }, 35000);

  // Popup 3 – +30 detik
  setTimeout(() => {
    popup3.style.display = 'flex';
  }, 65000);
});
</script>
