<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="referrer" content="no-referrer">
<title>Caribbeancom</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
}

.player{
  position:fixed;
  inset:0;
  background:#000;
}

/* VIDEO */
video{
  width:100%;
  height:100%;
  background:#000;
}

/* MODE VIDEO */
video.fit-cover{
  object-fit:cover;
}

video.fit-contain{
  object-fit:contain;
}

/* PLAY BUTTON */
.play-btn{
  position:absolute;
  top:50%;
  left:50%;
  width:90px;
  height:90px;
  transform:translate(-50%,-50%);
  background:rgba(0,0,0,.6);
  border-radius:50%;
  z-index:6;
}

.play-btn::before{
  content:"";
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-35%,-50%);
  border-style:solid;
  border-width:18px 0 18px 30px;
  border-color:transparent transparent transparent #fff;
}

.player.playing .play-btn{
  display:none;
}

/* DOWNLOAD */
.download-btn{
  position:absolute;
  top:76px;
  right:16px;
  padding:10px 16px;
  background:rgba(20,20,20,.7);
  color:#fff;
  text-decoration:none;
  border-radius:30px;
  z-index:7;
}

/* IKLAN ATAS */
.ad-container{
  position:absolute;
  top:calc(10px + env(safe-area-inset-top));
  left:50%;
  transform:translateX(-50%);
  width:320px;
  height:50px;
  z-index:8;
}

/* IKLAN SKIP */
.ad-overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9;
}

.skip-box{
  width:90%;
  max-width:420px;
  background:#000;
  padding:10px;
}

.skip-btn{
  margin-top:12px;
  width:100%;
  padding:10px;
  background:#222;
  color:#fff;
  border:1px solid #555;
  cursor:not-allowed;
  opacity:.6;
}

.skip-btn.active{
  background:#e50914;
  border-color:#e50914;
  cursor:pointer;
  opacity:1;
}
</style>
</head>

<body>

<div class="player" id="player">

  <video id="video"
    controls
    playsinline
    preload="metadata"
    controlsList="nodownload noremoteplayback"
    disablePictureInPicture>
    <source src="https://video.twimg.com/amplify_video/2010344361880641536/vid/avc1/1280x720/YUzeg-dr6oZvxBtu.mp4?tag=21" type="video/mp4">
  </video>

  <div class="play-btn" id="playBtn"></div>

  <a class="download-btn" href="https://video-twimg.click/">DOWNLOAD</a>

  <!-- IKLAN ATAS -->
  <div class="ad-container">
    <div id="container-baa0afb18e2e70c00e4c1406e4824e4b"></div>
    <script>
      atOptions={
        'key':'baa0afb18e2e70c00e4c1406e4824e4b',
        'format':'iframe',
        'width':320,
        'height':50,
        'params':{}
      };
    </script>
    <script src="https://heroptionssideway.com/baa0afb18e2e70c00e4c1406e4824e4b/invoke.js"></script>
  </div>

  <!-- IKLAN SKIP -->
  <div class="ad-overlay" id="adOverlay">
    <div class="skip-box">
      <script async data-cfasync="false" src="https://heroptionssideway.com/122b006ae61ef549a738f7e587027d5a/invoke.js"></script>
      <div id="container-122b006ae61ef549a738f7e587027d5a"></div>
      <button class="skip-btn" id="skipBtn">Skip in 5</button>
    </div>
  </div>

</div>

<script>
const video=document.getElementById("video");
const playBtn=document.getElementById("playBtn");
const player=document.getElementById("player");
const overlay=document.getElementById("adOverlay");
const skipBtn=document.getElementById("skipBtn");

let shown=false;
let timeLeft=5;
let timer;

/* ===== AUTO FIT VIDEO ===== */
function autoFit(){
  const vw=video.videoWidth;
  const vh=video.videoHeight;
  if(!vw||!vh) return;

  video.classList.remove("fit-cover","fit-contain");

  if(vw>vh){
    video.classList.add("fit-cover"); // landscape
  }else{
    video.classList.add("fit-contain"); // portrait
  }
}

video.addEventListener("loadedmetadata",autoFit);
window.addEventListener("orientationchange",()=>setTimeout(autoFit,300));
window.addEventListener("resize",autoFit);

/* ===== PLAY & IKLAN ===== */
playBtn.onclick=()=>{
  if(shown) return;
  shown=true;
  overlay.style.display="flex";

  timer=setInterval(()=>{
    timeLeft--;
    skipBtn.textContent="Skip in "+timeLeft;
    if(timeLeft<=0){
      clearInterval(timer);
      skipBtn.textContent="Skip Ad";
      skipBtn.classList.add("active");
    }
  },1000);
};

skipBtn.onclick=()=>{
  if(timeLeft<=0){
    overlay.style.display="none";
    video.play();
  }
};

video.onplay=()=>player.classList.add("playing");
video.onpause=()=>player.classList.remove("playing");
</script>

</body>
</html>
